<main>
  <div class="container">
    <h1>Create an Announcement</h1>
    <form (ngSubmit)="onPost(announcementsForm)" #announcementsForm="ngForm">

      <input placeholder="Title" required name="title" ngModel>
      <select ngModel name="forWhich">
        <option selected disabled>For</option>
        <option value="1">Parents</option>
        <option value="2">Students</option>
        <option value="3">Teachers</option>
      </select>
      <textarea name="message" required placeholder="Write Your Announcement Here..." ngModel></textarea>
      <button [disabled]="announcementsForm.invalid">Post</button>
    </form>

  </div>
</main>
