<body>
  <div class="contact">
    @for(contact of contacts; track contact.id) {
      <img src="../assets/user-icon.png" alt="Profile Picture">
      <div class="contact-info">
        <h3>{{ contact.userName }}</h3>
        <p>{{ contact.role }}</p>
      </div>
    }
  </div>
</body>
