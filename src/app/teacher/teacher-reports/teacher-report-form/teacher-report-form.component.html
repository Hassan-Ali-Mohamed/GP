<div class="form-wrapper">
  <div class="form-container">
    <form id="studentForm" #studentForm="ngForm">
      <h2>Evaluation Report</h2>
      <label>Rating:</label>
      <select name="Rating" required>
        <option selected disabled value=""></option>
        <option value="0">Very Good</option>
        <option value="1">Good</option>
        <option value="2">Not Bad</option>
        <option value="3">Bad</option>
        <option value="4">So Bad</option>
      </select>

      <label>Attitude:</label>
      <select name="Attitude" required>
        <option selected disabled value=""></option>
        <option value="1">Rioter</option>
        <option value="0">Respectable</option>
      </select>

      <label>Progress Level (0-100)%: </label>
      <input type="text" name="progress-level" required>

      <label>Good Traits:</label>
      <textarea required name="good-traits"></textarea>

      <label>Bad Traits:</label>
      <textarea required name="bad-traits"></textarea>

      <label>Notes:</label>
      <textarea required name="notes"></textarea>

      <button type="submit" [disabled]="studentForm.invalid">Send Report</button>
    </form>
  </div>
</div>
